<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administrador de citas</title>
    <!-- css -->
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <main class="main">
      <h1 class="title">Administrar Mascotas de Venterinaria</h1>
      <div class="container">
        <div class="formulario">
          <!-- FORMULARIO CITAS -->
          <div class="agregar-cita">
            <span class="formulario__titulo">Datos del paciente</span>
            <form class="formulario__contenedor" id="nueva-cita">
              <!-- Mascota -->
              <div class="formulario__grupo">
                <label class="formulario__label">Nombre Mascota:</label>
                <div class="formulario__grupo-input">
                  <input
                    type="text"
                    name="mascota"
                    id="mascota"
                    class="formulario__input"
                    placeholder="Nombre de la mascota"
                  />
                </div>
              </div>
              <!-- Fin Mascota -->
              <!-- Propietario -->
              <div class="formulario__grupo">
                <label class="formulario__label">Propietario:</label>
                <div class="formulario__grupo-input">
                  <input
                    type="text"
                    id="propietario"
                    name="propietario"
                    class="formulario__input"
                    placeholder="Nombre del dueño"
                  />
                </div>
              </div>
              <!-- Fin Propietario -->
              <!-- Telefono -->
              <div class="formulario__grupo">
                <label class="formulario__label">Teléfono:</label>
                <div class="formulario__grupo-input">
                  <input
                    type="tel"
                    id="telefono"
                    name="telefono"
                    class="formulario__input"
                    placeholder="Número de Teléfono"
                  />
                </div>
              </div>
              <!-- Fin Telefono -->
              <!-- Fecha -->
              <div class="formulario__grupo">
                <label class="formulario__label">Fecha:</label>
                <div class="formulario__grupo-input">
                  <input
                    type="date"
                    id="fecha"
                    name="fecha"
                    class="formulario__input"
                  />
                </div>
              </div>
              <!-- Fin Fecha -->
              <!-- Hora -->
              <div class="formulario__grupo">
                <label class="formulario__label">Hora:</label>
                <div class="formulario__grupo-input">
                  <input
                    type="time"
                    id="hora"
                    name="hora"
                    class="formulario__input"
                  />
                </div>
              </div>
              <!-- Fin Hora -->
              <!-- Síntomas -->
              <div class="formulario__grupo">
                <label class="formulario__label">Síntomas:</label>
                <div class="formulario__grupo-input">
                  <textarea
                    id="sintomas"
                    name="sintomas"
                    class="formulario__input formulario__input-area"
                    placeholder="Síntomas de la mascota"
                  ></textarea>
                </div>
              </div>
              <!-- Fin Síntomas -->
              <!-- Botón enviar -->
              <div class="formulario__grupo formulario__grupo-btn-enviar">
                <button type="submit" class="formulario__btn">Registrar</button>
              </div>
              <!-- Fin Botón enviar -->
            </form>
          </div>
          <!-- FIN FORMULARIO CITAS -->

          <!-- PACIENTES -->
          <div class="pacientes">
            <h2 id="administra" class="pacientes__titulo">
              Administra tus citas
            </h2>
            <ul id="citas" class="pacientes__lista"></ul>
          </div>
          <!-- FIN PACIENTES -->
        </div>
      </div>
    </main>

    <!-- js -->
    <script src="js/app.js"></script>
  </body>
</html>
